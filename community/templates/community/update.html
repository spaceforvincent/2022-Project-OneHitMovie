{% extends 'base.html' %}

{% block content %}
  <h1 class='d-flex justify-content-center text-light mt-3'>글 내용 수정</h1>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class='d-flex justify-content-center text-light my-3'>제목 : {{form.title}}</div>
    <div class='d-flex justify-content-center text-light my-3'>제품 소개 : {{form.content}}</div>
    <div style = 'margin-left:500px;' class='text-light my-3'>제품 사진 : {{form.picture}}</div>
    <div style = 'margin-left:500px;' class='text-light my-3'>판매 사이트 : {{form.website}}</div>

    <div class='d-flex justify-content-center'><input class=' btn btn-warning' type="submit" value="수정"></div>
  </form>
  <hr>
{% endblock content %}
