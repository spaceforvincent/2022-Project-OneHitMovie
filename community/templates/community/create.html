{% extends 'base.html' %}

{% block content %}
  <h1 class='d-flex justify-content-center text-light mt-3'>홍보하기</h1>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class='d-flex justify-content-center text-light my-3'>제목 : {{form.title}}</div>
    <div class='d-flex justify-content-center text-light my-3'>제품 소개 : {{form.content}}</div>
    <div class='d-flex justify-content-center text-light my-3'>제품 사진 : {{form.picture}}</div>
    <div class='d-flex justify-content-center'><input class=' btn btn-primary' type="submit" value="작성"></div>
  </form>
{% endblock content %}
